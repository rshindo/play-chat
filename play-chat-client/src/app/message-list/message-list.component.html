<div class="page-header">
  <h1>{{channel.title}}</h1>
</div>

<ul class="list-unstyled">
	<li *ngFor="let message of messages" class="row-message row">
		<div class="col-xs-2">
			<p>{{message.userId}}</p>
			<span>{{message.displayTime}}</span>
		</div>
		<div>
			{{message.text}}
		</div>
	</li>
</ul>

<hr>

<div>
	<form name="message-form" class="form-group" method="get" accept-charset="utf-8" (ngSubmit)="onSubmit()">
		<div class="form-inline">
			<input type="text" required="" placeholder="" class="form-control" [(ngModel)]="messageForm.text" name="text">
			<span>
				<button type="submit" class="btn btn-default">POST</button>
			</span>
		</div>
	</form>
</div>
