	<li *ngFor="let message of messages" class="row-message row">
		<div class="col-xs-2">
			<p>{{message.postedBy}}</p>
			<span>{{message.displayTime}}</span>
		</div>
		<div>
			{{message.text}}
		</div>
	</li>
